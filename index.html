        // --- ヘッダーのメインコンテンツ（ホーム専用） ---
        const headerHomeContent = `
            <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">
                元気が明日の笑顔へと<br>つながる！
            </h1>
            <p class="text-xl md:text-2xl">
                浅草橋で出会う、心と体の癒し体験
            </p>
        `;

        // --- グローバル変数 ---
        const contentPlaceholder = document.getElementById('content-placeholder');
        const headerMainContent = document.getElementById('header-main-content');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

        // --- ページルーター機能 ---
        function router() {
            // 現在のハッシュを取得（#を取り除く）、デフォルトは 'home'
            let hash = window.location.hash.substring(1) || 'home';

            // pagesオブジェクトに存在しないハッシュの場合は 'home' にフォールバック
            if (!pages[hash]) {
                hash = 'home';
            }

            // コンテンツを挿入
            contentPlaceholder.innerHTML = pages[hash];
            
            // ヘッダーのコンテンツを制御
            if (hash === 'home') {
                headerMainContent.innerHTML = headerHomeContent;
                headerMainContent.style.display = 'block';
            } else {
                headerMainContent.innerHTML = '';
                headerMainContent.style.display = 'none';
            }

            // モバイルメニューが開いていれば閉じる
            mobileMenu.classList.add('hidden');
            menuBtn.innerHTML = '<i class="fas fa-bars"></i>';

            // ページトップにスクロール
            window.scrollTo(0, 0);
        }

        // --- モバイルメニュー制御 ---
        function toggleMenu() {
            mobileMenu.classList.toggle('hidden');
            // アイコンの切り替え
            if (mobileMenu.classList.contains('hidden')) {
                menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                menuBtn.innerHTML = '<i class="fas fa-times"></i>';
            }
        }

        // --- イベントリスナー ---

        // ページ読み込み時とハッシュ変更時にルーターを実行
        window.addEventListener('load', router);
        window.addEventListener('hashchange', router);

        // ハンバーガーボタンのクリックイベント
        menuBtn.addEventListener('click', toggleMenu);

        // モバイルメニューのリンクをクリックしたらメニューを閉じる
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

    </script>
